<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Nutricional | Contacto</title>
</head>

<body>

    <header id="header">
    </header>

    <main>
        
        <form id="contactForm">
            <h2>Formulario de contacto</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="name" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Teléfono:</label>
            <input type="tel" id="telefono" name="phone" required>
    
            <input type="submit" value="Enviar" class="botones">
        </form>

        <div id="enviado">Información enviada</div>
        
    </main>


    <footer id="footer">    
    </footer>

    <script src="navegador.js"></script>
    <script src="contacto.js"></script>
    <script src="footer.js"></script>
    
</body>
</html>
